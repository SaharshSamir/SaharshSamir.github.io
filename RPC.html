<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="RPC.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="scoreBoard">
		<span id="userScore">0</span>:<span id="compScore">0</span>
		  <div id="userBadge" class="badge">user</div>
		  <div id="compBadge" class="badge">comp</div>
	</div>


	<div class="result">
		<p>Rock beats scissors, scissors beats paper, paper beats rock.</p>
	</div>


	<div class="choices">
		<div class="choice" id="r">
			<img src="stone.svg" alt="">
		</div>

		<div class="choice" id="p">
			<img src="paper.png" alt="">
		</div>

		<div class="choice" id="s">
			<img src="scissors.svg" alt="">
		</div>
	</div>

	<div class="message">
		<p>Make Your Move!</p>
	</div>
	<script src="RPC.js"></script>
</body>
</html>
